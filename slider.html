<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Away From Home</title>

    
    <link rel="stylesheet" type="text/css" href="d3.slider.css" media="screen" />
    <script src="d3.v3.min.js"></script>
    <script src="d3.slider.js"></script>
 
  </head>

  <body>
      
        <div id="slider"></div> 
        <script>
            // Initialize slider
            var slider = d3.slider().min(2008).max(2016).ticks(10).showRange(true).value(2015)
            .tickValues([2008,2009,2010,2011,2012,2013,2014,2015,2016]).stepValues([2008,2009,2010,2011,2012,2013,2014,2015,2016]);
            // Render the slider in the div
            d3.select('#slider').call(slider);
        </script>

  </body>


</html>
